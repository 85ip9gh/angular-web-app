<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home">Cube Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon 
        [matBadge]="1"
        matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-2 divide-y divide-solid">
            <div class="p-2 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Small Cube x1
                    <span class="font-bold">{{ '120' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Medium Cube x1
                    <span class="font-bold">{{ '180' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Large Cube x1
                    <span class="font-bold">{{ '240' | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:  
                <span class="font-bold">{{ '540' | currency }}</span>
            </div>
            <div class="flex justify-between pt-3">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
