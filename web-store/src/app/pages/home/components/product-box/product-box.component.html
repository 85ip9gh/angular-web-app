<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" 
        [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]':fullWidthMode}"
            src="https://via.placeholder.com/150"
        />
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between':fullWidthMode}" >
            <div>
                <h5>Metal</h5>
                <p class="truncate hover:whitespace-normal">Titanium Colossus</p>
                <p *ngIf="fullWidthMode" >Description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'120' | currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-grey-500">add_shopping_cart</mat-icon>
                </button>
            </div>
        </div>

    </div>
</mat-card>
