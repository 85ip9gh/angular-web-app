<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7x1 mx-auto border-x">
    <mat-drawer mode="side" opened class="p-7">
        <div>Filters</div>
        <app-filters (categoryChange)="onCategoryChange($event)" ></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-7">
        <app-products-header (columnCountChange)="onColumnCountChange($event)"></app-products-header>
        {{category}} 
        {{cols}}
    </mat-drawer-content>
</mat-drawer-container>
